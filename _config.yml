# Site settings
title: X # site title
description: >- # site description
  Recording  life, meet me <a href="https://github.com/homxuwang" target="_blank" rel="noopener">@github</a>.
lang: zh-cn # default lang
timezone: Asia/Shanghai # set your timezone
image: assets/img/wtw.png # This image used for Open Graph more info https://ogp.me/
# repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Homxu # author name
  bio: >- # tell to the world
    haha
  username: july # general username
  github: homxuwang # github username
  # twitter: twitter_username # twitter username
  # facebook: facebook_username # facebook username
  email: zhuang0718@email.com # email adress
  avatar: /assets/img/wtw.png # change with your own avatar

# URL settings
url: "https://homxuwang.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles

future: true
